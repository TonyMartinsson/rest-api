<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Guitars</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./mediaQueries.css">
    <script defer src="./logic.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>Favorite Guitars</h1>
    </div>
    <div>
        <button class="buttons guitarButton" id="fetchGuitars">Guitars</button>
    </div>
    <div id="container"></div>
    <hr>
    <h2>Add a guitar</h2>
    <div class="formContainer">
        <div class="formBox">
            <form id="form" onsubmit="saveNewGuitar(event)">
                <label for="brand">Brand</label><br>
                <input type="text" id="brand" name="brand" value="" maxlength="30" autofocus required><br>
                <label for="model">Model</label><br>
                <input type="text" id="model" name="model" value="" maxlength="30" required><br>
                <label for="color">Color</label><br>
                <input type="text" id="color" name="color" value="" maxlength="20" required><br><br>
                <input class="buttons submitButton" type="submit" value="Submit">
              </form> 
        </div>
    </div>
</body>
</html>
